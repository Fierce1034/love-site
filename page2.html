<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Moments</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1b2a4e, #0b1026 70%);
    color: #cfe9ff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
  }

  /* Stars */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1.5px 1.5px at 70% 40%, white, transparent),
      radial-gradient(1px 1px at 40% 80%, white, transparent),
      radial-gradient(2px 2px at 80% 70%, white, transparent);
    opacity: 0.8;
  }

  .container {
    position: relative;
    z-index: 3;
  }

  /* Floating elements */
  .float {
    position: absolute;
    font-size: 22px;
    opacity: 0.85;
    animation: float 7s ease-in-out infinite;
  }

  .bear1 { left: 10%; bottom: 20%; animation-delay: 0s; }
  .bear2 { right: 15%; bottom: 30%; animation-delay: 2s; }

  .flower1 { left: 20%; top: 20%; animation-delay: 1s; }
  .flower2 { right: 25%; top: 25%; animation-delay: 3s; }

  .leaf1 { left: 35%; bottom: 15%; animation-delay: 2.5s; }
  .leaf2 { right: 40%; bottom: 10%; animation-delay: 4s; }

  @keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-18px); }
    100% { transform: translateY(0); }
  }

  /* Vintage photo frame */
  .frame {
    background: #f5f1e8;
    padding: 14px;
    border-radius: 16px;
    box-shadow:
      inset 0 0 10px rgba(0,0,0,0.15),
      0 15px 40px rgba(0,0,0,0.45);
    margin-bottom: 20px;
  }

  .frame img {
    width: 260px;
    max-width: 80vw;
    border-radius: 10px;
    display: block;
  }

  .caption {
    font-size: 16px;
    opacity: 0.85;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    padding: 10px 22px;
    border-radius: 25px;
    border: 1px solid rgba(207,233,255,0.6);
    background: rgba(255,255,255,0.05);
    color: #cfe9ff;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: rgba(207,233,255,0.15);
    transform: translateY(-2px);
  }

  .next {
    display: inline-block;
    margin-top: 25px;
    color: #cfe9ff;
    text-decoration: none;
    font-size: 14px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<!-- Floating decorations -->
<div class="float bear1">üß∏</div>
<div class="float bear2">üß∏</div>

<div class="float flower1">üå∏</div>
<div class="float flower2">üåº</div>

<div class="float leaf1">üçÉ</div>
<div class="float leaf2">üçÇ</div>

<div class="container">

  <div class="frame">
    <img id="photo" src="photo1.jpg" alt="Our memory">
  </div>

  <div class="caption">
    Little moments. Big forever.
  </div>

  <div class="buttons">
    <button onclick="prevPhoto()">‚Üê Previous</button>
    <button onclick="nextPhoto()">Next ‚Üí</button>
  </div>

  <a href="page3.html" class="next">
    There is more for you üíô ‚Üí
  </a>

</div>

<script>
  const photos = ["photo1.jpg", "photo2.jpg"];
  let index = 0;

  function showPhoto() {
    document.getElementById("photo").src = photos[index];
  }

  function nextPhoto() {
    index = (index + 1) % photos.length;
    showPhoto();
  }

  function prevPhoto() {
    index = (index - 1 + photos.length) % photos.length;
    showPhoto();
  }
</script>

</body>
</html>
