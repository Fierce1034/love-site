<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1b2a4e, #0b1026 70%);
    color: #cfe9ff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
  }

  /* Stars */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1.5px 1.5px at 70% 40%, white, transparent),
      radial-gradient(1px 1px at 40% 80%, white, transparent),
      radial-gradient(2px 2px at 80% 70%, white, transparent);
    opacity: 0.8;
  }

  /* Moon */
  .moon {
    position: absolute;
    top: 60px;
    left: 80px;
    width: 110px;
    height: 110px;
    background: #f5f9ff;
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(245,249,255,0.6);
  }

  /* Floating elements */
  .float {
    position: absolute;
    font-size: 22px;
    opacity: 0.85;
    animation: float 7s ease-in-out infinite;
  }

  .bear { right: 15%; bottom: 25%; }
  .flower { left: 20%; bottom: 30%; animation-delay: 2s; }
  .leaf { right: 30%; top: 25%; animation-delay: 4s; }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
    100% { transform: translateY(0); }
  }

  .container {
    position: relative;
    z-index: 2;
    max-width: 90%;
  }

  /* Screenshot frame */
  .frame {
    background: #f5f1e8;
    padding: 14px;
    border-radius: 16px;
    box-shadow:
      inset 0 0 10px rgba(0,0,0,0.15),
      0 15px 40px rgba(0,0,0,0.45);
    margin-bottom: 22px;
  }

  .frame img {
    width: 260px;
    max-width: 80vw;
    border-radius: 10px;
    display: block;
  }

  .message {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 18px;
    opacity: 0.95;
  }

  .promise {
    font-size: 15px;
    opacity: 0.85;
    margin-bottom: 25px;
  }

  .button {
    display: inline-block;
    padding: 12px 28px;
    border-radius: 30px;
    border: 1px solid rgba(207,233,255,0.6);
    color: #cfe9ff;
    text-decoration: none;
    font-size: 14px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
  }

  .button:hover {
    background: rgba(207,233,255,0.15);
    transform: translateY(-2px);
  }

  .heart {
    margin-top: 16px;
    font-size: 20px;
  }
.bottom-right {
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 5;
}

</style>
</head>

<body>

<div class="moon"></div>

<div class="float bear">üß∏</div>
<div class="float flower">üå∏</div>
<div class="float leaf">üçÉ</div>

<div class="container">

  <!-- MESSAGE SCREENSHOT -->
  <div class="frame">
    <img src="ss.jpg" alt="Her words">
  </div>

  <!-- YOUR WORDS -->
  <div class="message">
    You called it an honour.<br>
    I call it my forever.
  </div>

  <div class="promise">
    I won‚Äôt promise perfection,<br>
    but I promise presence ‚Äî always.
  </div>

  <!-- BUTTON -->
  <a href="page4.html" class="button">
    Come with me to the last page ‚Üí
  </a>

  <div class="heart">ü§ç</div>

  <a href="page4.html" class="button bottom-right">
  Come with me to the last page ‚Üí
</a>

</div>

</body>
</html>
